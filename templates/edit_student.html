{% extends 'base.html' %}
{% block title %}Update Student{% endblock %}
{% block content %}
<h2>Edit {{ student.name }}</h2>
<form method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ student.name }}" required><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" value="{{ student.age }}" required><br>
    <label for="grade">Grade:</label>
    <input type="text" id="grade" name="grade" value="{{ student.grade }}" required><br>
    <button type="submit">Update</button>
</form>
{% endblock %}
