{% extends 'base.html' %}
{% block title %}Student Detail{% endblock %}
{% block content %}

<h2>Student Details</h2>

<table border="1" cellpadding="10" cellspacing="0" style="width: 50%; margin-bottom: 20px;">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Grade</th>
       
    </tr>
    <tr>
        <td style="text-align:center;">{{ student.name }}</td>
        <td style="text-align:center;">{{ student.age }}</td>
        <td style="text-align:center;">{{ student.grade }}</td>
    </tr>
</table>

<div style="margin-top: 20px;">
    <a href="{{ url_for('student_list') }}" class="btn btn-primary">Back to List</a>
    <a href="{{ url_for('edit_student', id=student.id) }}" class="btn btn-secondary">Edit</a>

    <form method="POST" action="{{ url_for('delete_student', id=student.id) }}" style="display: inline;">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>

{% endblock %}
